<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="./style.css" rel="stylesheet">  
<body>
  <div class="grand-parent">
    <button class="choice" id="rock">rock</button>
    <button class="choice" id="paper">paper</button>
    <button class="choice" id="scissors">scissors</button>
  </div>
  <div class="outputs">
    <p>Round Result: </p>
    <div style="display:inline" id="result"></div>
  </div>
  <div class="outputs2">
    <p>Player score: </p>
    <div style="display:inline" id="result2"></div>
  </div>
  <div class="outputs3">
    <p>Computer score: </p>
    <div style="display:inline" id="result3"></div>
  </div>
  <div class="outputs4">
    <div style="display:inline" id="result4"></div>
  </div>
  <script src="./index.js"></script>
</body>
</head>
